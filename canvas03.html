
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>iwjvi</title>
		
	</head>
	<body>
<canvas width="500" height="500" id="clockCanvas">  您的浏览器版本太低，不支持显示时钟的canvas标签</canvas>
		<script>
		var clockID = document.getElementById("clockCanvas");
        var clock = clockID.getContext("2d");
			       function drawClock(id)
                {
                    //每次清空画布
                      clock.clearRect(0,0,500,500);

                     //获取系统当前时间（时 、分 、秒）

                     var now = new Date();  //实例化一个当前时间的对象，通过该对象获取系统当前时间

                     var sec = now.getSeconds();  //秒

                     var mins = now.getMinutes();  //分

                     var hours = now.getHours();    //时

 

                     //绘制文字，显示系统当前时间：

                     clock.save();

                     clock.translate(0,250);

                     clock.fillStyle = "#0000";

                     clock.strokeStyle = "#eee";

                     clock.font = "bold 25px 微软雅黑";

                     clock.strokeText("系统当前时间为："+hours+"时"+mins+"分"+sec+"秒",70,240);

                     clock.fillText("系统当前时间为："+hours+"时"+mins+"分"+sec+"秒", 70,240);

                     clock.restore();

                    

                     //计算：满60分加一小时

                     hours = hours + mins/60;

                     //计算：将24小时制转化为12小时制

                     hours = hours>12?hours-12:hours;
                     
                     //坏表盘
                     clock.beginPath();
                     clock.lineWidth=5;
                     clock.strokeStyle="coral";
                     clock.arc(250,250,200,0,2*Math.PI);
                     clock.stroke();
                     clock.closePath();
                     
                     //时间刻度
                    for(var i = 0; i < 12; i++)
					{
                     	clock.save();
                     	clock.translate(250,250);
                     	clock.lineWidth=5;
                     	clock.strokeStyle="#6666";
                     	clock.rotate(i*30*Math.PI/180);
                     	
                     	clock.beginPath();
                     	clock.moveTo(0, -200);
						clock.lineTo(0, -180); 
						 clock.stroke();

                            clock.restore();
                     	
                     	
                    }
					//分刻度
					  for(var j = 0; j<60; j++)

                     {
                     	  clock.save();
                     	  clock.translate(250,250);
                     	  clock.lineWidth=3;
                     	  clock.strokeStyle="#6666";
                     	   clock.rotate(j*6*Math.PI/180);
                     	   clock.beginPath()
                     	    clock.moveTo(0, -200);
                     	     clock.lineTo(0, -190);
                     	     clock.closePath();

                            clock.stroke();

                            clock.restore();
                     	  
                     	
                     }
                     
                    clock.save();

                     clock.translate(250,250);
                       clock.lineWidth = 7;
						  clock.lineCap='round';
                     clock.strokeStyle = "#000000";
                     clock.rotate(hours*30*Math.PI/180); 
                     clock.beginPath();

                     clock.moveTo(0,15);

                     clock.lineTo(0,-120);

                     clock.stroke();

                     clock.closePath();

                     clock.restore();
                     
                     clock.save();
                     clock.translate(250,250);
                     clock.lineCap='round';
                     clock.lineWidth=7;
                     clock.strokeStyle="darkcyan";
                     clock.rotate(mins*6*Math.PI/180);
                     clock.beginPath();
                     clock.moveTo(0,25);
                     clock.lineTo(0,-160);
                     clock.stroke();

                     clock.closePath();
                      clock.restore();
                      
                     clock.save();
                     clock.translate(250,250);
                     clock.lineWidth=3;
                      clock.lineCap='round';
                     clock.strokeStyle="crimson";
                     clock.rotate(sec*6*Math.PI/180);
                     clock.beginPath();
                     clock.moveTo(0,40);
                     clock.lineTo(0,-180);
                     clock.stroke();

                     clock.closePath();
                     // clock.restore();
                      
                      //clock.save();
                    
                      clock.lineWidth =2;
                     clock.fillStyle = "#fff";
					 clock.strokeStyle = "crimson";
					clock.beginPath();
						
                     clock.arc(0,0,6,0,360,false);

                     clock.fill();

                     clock.stroke();

                     clock.closePath();
                     
                    
                
                   clock.beginPath();

                     clock.arc(0,-140,6,0,360,false);
                     clock.fillStyle="#fff"
                     clock.strokeStyle = "crimson";

                     clock.fill();

                     clock.stroke();

                     clock.closePath();

                     clock.restore();
                     

                    

                   
              }

              drawClock();

              setInterval(drawClock, 1000);  //是表针根据系统当前时间转动起来

       </script>
		
	</body>
</html>
